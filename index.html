<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreenStay™ — $2 Carbon Offset</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="./config.js"></script>
  <style>body { font-family: sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-900">
  <main class="max-w-xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">GreenStay™</h1>
    <p>Offset your stay for <b>$2.00</b> per room-night.</p>

    <label>Nights: <input id="nights" type="number" value="1" min="1"></label><br>
    <label>Rooms: <input id="rooms" type="number" value="1" min="1"></label><br><br>

    <div>Total: <span id="total">$2.00</span></div><br>

    <button id="checkoutBtn" class="bg-green-600 text-white px-4 py-2 rounded">Offset Now</button>
  </main>

  <script>
    const priceCents = 200;
    const nightsEl = document.getElementById('nights');
    const roomsEl = document.getElementById('rooms');
    const totalEl = document.getElementById('total');
    const btn = document.getElementById('checkoutBtn');

    function updateTotal() {
      const nights = Math.max(1, parseInt(nightsEl.value||'1'));
      const rooms = Math.max(1, parseInt(roomsEl.value||'1'));
      totalEl.textContent = '$' + (2 * nights * rooms).toFixed(2);
    }
    nightsEl.addEventListener('input', updateTotal);
    roomsEl.addEventListener('input', updateTotal);

    btn.addEventListener('click', () => {
      if (!window.GREENSTAY_STRIPE_LINK) {
        alert("Stripe link not set in config.js");
        return;
      }
      window.open(window.GREENSTAY_STRIPE_LINK, "_blank");
    });
  </script>
</body>
</html>
